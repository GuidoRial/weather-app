<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <main>
            <div id="weatherDisplay">
                <h2 id="city">City</h2>
                <h4 id="date">date</h4>
                <h3 id="temperature">Temperature Â°C</h3>
                <p id="weather">Weather</p>
                <p id="feelsLike">feels like</p>
                <p id="tempMax">temp max</p>
                <p id="tempMin">temp min</p>
            </div>
            <div id="formDisplay">
                <form action="#" method="GET" novalidate id="form">
                    <div>
                        <input
                            placeholder="City"
                            type="text"
                            name="city"
                            id="cityInput"
                        />
                    </div>
                    <button id="searchBtn">Search</button>
                </form>
                <div>
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input id="checkbox" type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                    <!-- Rounded switch -->
                </div>
                <div id="imgContainer">
                    <img src="../src/github-logo.png" alt="github-logo" id="githubLogo"/>
                    <img src="../src/linkedin-logo.png" alt="linkedin-logo" id="linkedinLogo" />
                </div>
            </div>
        </main>
    </body>
</html>
